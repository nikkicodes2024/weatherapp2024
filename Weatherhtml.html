<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css" />
    <style>
      h1 {
        font-family: cursive;
      }
    </style>
  </head>
  <body>
    <div class="weath-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city.." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1>Orlando</h1>
            <p>
              Saturday 1:00, clear skies and sunny<br />
              Humidity: <strong>0%</strong>, Wind: <strong>4.5mph</strong>
            </p>
          </div>
          <div>☀️65&deg;F</div>
        </div>
        <div class="forecast-weather">
          <ul>
            <li>
              Sun🌤️
              <br />
              <strong>65&deg;F</strong> - 70&deg;F
            </li>
            <li>
              Mon🌤️
              <br />
              <strong>65&deg;F</strong> - 70&deg;F
            </li>
            <li>
              Tue🌤️
              <br />
              <strong>65&deg;F</strong> - 70&deg;F
            </li>
            <li>
              Wed🌤️
              <br />
              <strong>65&deg;F</strong> - 70&deg;F
            </li>
            <li>
              Thu🌤️
              <br />
              <strong>65&deg;F</strong> - 70&deg;F
            </li>
            <li>
              Fri🌤️
              <br />
              <strong>65&deg;F</strong> - 70&deg;F
            </li>
            <li>
              Sat🌤️
              <br />
              <strong>65&deg;F</strong> - 70&deg;F
            </li>
          </ul>
        </div>
      </main>
      <footer>Coded by Nikki Shuford</footer>
    </div>
  </body>
</html>
